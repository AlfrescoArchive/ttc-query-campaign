apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/Activiti/ttc-query-campaign:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/Activiti/ttc-query-campaign:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: ttc-query-campaign
        chartPath: charts/ttc-query-campaign
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/Activiti/ttc-query-campaign"
          image.tag: "{{.TAG}}"

server.port=${ACT_QUERY_PORT:8080}
spring.application.name=${ACT_QUERY_APP_NAME:query}


spring.jpa.generate-ddl=${ACT_QUERY_GENERATEDDL:true}
spring.jpa.hibernate.ddl-auto=${ACT_QUERY_DDLAUTO:create}

